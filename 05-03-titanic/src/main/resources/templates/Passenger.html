<!DOCTYPE html>
<html lang="en" xmlns:th= "http://thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title th:text ="${pageTitle}"> Generic title page</title>
</head>
<body>
<nav th:replace="layouts/nav :: navFragment"></nav>
<div class = "jumbotron text-center">


<h1>Passengers</h1>
<h2></h2>
<br />

</div>
<div class="container">
  
           <table class="table table-striped">
              <tr>
                     <th>Name</th>
                     <th>Age</th>
                     <th>Fare</th>
                     <th>Survived</th>
              </tr>
              <tr th:each="passenger : ${passengers}">
                     <td th:text="${passenger.name}"></td>
                     <td th:text="${passenger.age}"></td>
                     <td th:text="${passenger.fare}"></td>
                     <td th:text="${passenger.survived}"></td>
              </tr>
       </table>
    
</div>
 
</body>
</html>
