<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title th:text="${pageTitle}">Generic title page</title>
</head>
<body>

	<div class="jumbotron text-center">


		<h1>Cereal</h1>
		<h2></h2>
		<br />

	</div>
	<div class="container">
		<div class="alert alert-success" role="alert" th:if="${message}">


			<p th:text="${message}"></p>
		</div>
		<table class="table table-striped">
			<tr>
				<th>Manufacturer</th>
				<th>Name</th>
				<th>Energy</th>
				<th>Calories</th>
				<th>Protien</th>
				<th>Carbohydrate</th>
				<th>Sugar</th>
				<th>Fat</th>
				<th>Saturates</th>
				<th>Fibre</th>
				<th>Sodium</th>
				<th>Salt</th>
				<th>Iron</th>
				<th>Links</th>

			</tr>
			<tr th:each="cereal: ${cereallist}">
				<td th:text="${cereal.Manufacturer}"></td>
				<td th:text="${cereal.name}"></td>
				<td th:text="${cereal.Energy}"></td>
				<td th:text="${cereal.Calories}"></td>
				<td th:text="${cereal.protien}"></td>
				<td th:text="${cereal.Carbohydrate}"></td>
				<td th:text="${cereal.Sugar}"></td>
				<td th:text="${cereal.Fat}"></td>
				<td th:text="${cereal.Saturates}"></td>

				<td th:text="${cereal.Fibre}"></td>
				<td th:text="${cereal.Sodium}"></td>
				<td th:text="${cereal.Salt}"></td>
				<td th:text="${cereal.Iron}"></td>
				<td><a class="btn btn-success" href="#"  th:href="@{cereal/view/} + ${cereal.cerealId}">View</a>
					<a class="btn btn-success" href="#" th:href="@{cereal/edit/} + ${cereal.cerealId}">Edit</a>
					<a class="btn btn-danger" href="#" th:href="@{cereal/delete/} + ${cereal.cerealId}">Delete</a>
				</td>
			</tr>
		</table>
		<a href="/cereal/add/" class="btn btn-secondary btn-lg active"
			role="button" aria-pressed="true">Add</a>
	</div>

</body>
</html>
