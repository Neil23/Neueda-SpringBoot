
DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title th:text="${pageTitle}"> Generic Page Title </title>
</head>
<body>

<nav th:replace="layout/nav :: navFragment"></nav>

<div class = "jumbotron text-center">


<h1> Largest Floor Area </h1>
<h2></h2>
<br />

</div>
<div class="container">
  
    <table class="table table-striped">
    <thead>
      <tr>
        <th> Name </th>
        <th> Country </th>
        <th> Size </th>
        <th> Image </th>
       </tr>
    </thead>
    <tbody>
      <tr th:each = "building : ${LargestFloorArea}">
        <td th:text = "${building.name}">ncgc</td>
        <td th:text = "${building.country}">ncgc</td>
        <td th:text = "${building.size}">ncgc</td>
       
        
       <td> <img src ="/lfa1.jpg" th:src="@{/} + ${building.image}" width = "100" height = "150" /></td>
      </tr>    
      
    </tbody>
  </table>
  <footer th:replace="layout/footer :: footerFragment"></footer>
</div>

</body>
</html>
